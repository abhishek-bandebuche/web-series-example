<head>
<script type="text/javascript" >
function myFun() {

	var a = $("#nme").val() + $("#lst").val();
//alert(a);
	document.getElementById("flnm").innerHTML = a;
}
</script>
</head>
<body>

<h1>A JavaScript Page</h1>
<p id="demo">Welcome to JavaScript</p>
<br> <br>
Enter the First name : <input type="text" id="nme" value=""> <br>
Enter the Last name : <input type="text" id="lst" value=""> <br>
<button type="button" onclick="myFun()">Change Text</button>
<br><br>
<h2 id="flnm"></h2>

</body>
</html>
