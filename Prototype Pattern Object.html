<head>
	
<script type="text/javascript" >

	function Person(name,age,job)
	{
		
		this.name= name;
		this.age = age;
		this.job = job ;
		
		this.friend = ["abhi", "shek"];
	}
	Person.prototype =
		{
			constructor : Person;

			sayName:function()
			{
				alert(this.name);
			}
		};
		
	var p1= new Person("xyz", 121, "software");
	var p2 = new Person("abc", 234, "development");
	
	p1.friend.push("abhishek");

	alert(p1.friend);
	alert(p2.friend);

	alert(p1.sayName == p2.sayName);
		
	</script>
<title>Full Name assignment</title>
</head>
