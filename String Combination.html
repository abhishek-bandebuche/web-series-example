<script type="text/javascript" >

	//Write a JavaScript function that generates all combinations of a string.
//	alert("inside");
	var str1 = prompt("Enter a string to get Possible Combination ","");
//	alert(str1);
		var array1 = [];

		  for (var x = 0, y=1; x < str1.length; x++,y++) 
		  {
		   array1[x]=str1.substring(x, y); //  substring from length too to length 
//		   alert(array1);
		    }
		var combi = [];
		var temp= "";
		var strlen = Math.pow(2, array1.length);

		for (var i = 0; i < strlen ; i++)
		{
		    temp= "";
		    for (var j=0;j<array1.length;j++) 
		    {
		        if ((i & Math.pow(2,j)))
		        { 
		            temp += array1[j];
//		            alert("added "+temp);
		        }
		    }
		    if (temp !== "")
		    {
//		    	 alert("insert "+temp);
		        combi.push(temp);
		    }
		}
		  alert(combi.join("\n"));
		



	</script>
