<html>
<head>
	<style type="text/css">
		.lbel {
			color: white;
		}
	</style>
	
	<script type="text/javascript" >

		window.onload = function() {
			clr();
		};
		function myFun() {
	//		alert(parseInt( $("#frst").val()));
			var flnm = (parseInt( $("#frst").val())) + (parseInt( $("#sec").val()));
//			alert(flnm);
			$("#add").val(flnm);

		function clr() {
			
			$("#frst").val("");
			$("#sec").val("");
			$("#add").val("");
		}
	</script>

	<label class="lbel">Addition of Number </label> <input type="text" id="add" value=""> <br><br>
	<button type="button" onclick="myFun()" class="btn btn-primary">Add Number</button>
	<button type="button" onclick="clr()" class="btn btn-primary">Clear</button>
	<br><br>
</div>
