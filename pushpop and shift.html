<h2>JavaScript Array Methods</h2> 

<h2>pop()</h2>

<p>The pop() method removes the last element from an array.</p>

<p>The return value of the pop() method is the removed item.</p>

<p>The unshift() method add the element in first position in array.</p>

<p>The return value of the shift() method is the removed first item.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<p id="demo14"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango" , "berry"];
document.getElementById("demo1").innerHTML = fruits;
document.getElementById("demo2").innerHTML = fruits.pop();
document.getElementById("demo3").innerHTML = fruits;
document.getElementById("demo4").innerHTML = fruits.push("chiku");
document.getElementById("demo5").innerHTML = fruits;
document.getElementById("demo6").innerHTML = fruits.unshift("kiwi");
document.getElementById("demo7").innerHTML = fruits;
document.getElementById("demo8").innerHTML = fruits.shift();
document.getElementById("demo9").innerHTML = fruits;
document.getElementById("demo10").innerHTML = fruits.splice(1,0 , "abhi","shek");
document.getElementById("demo11").innerHTML = fruits;
document.getElementById("demo12").innerHTML = fruits.splice(2,2 , "ride","abc");
document.getElementById("demo13").innerHTML = fruits;

</script>
